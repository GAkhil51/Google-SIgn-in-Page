<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign in Page</title>
    <link rel="stylesheet" href="./google_signin.css">
</head>
<body>
    <fieldset id="fieldset_1">
        <div id="div_1">
            <img src="../../../assets/images/gooleicon.png" alt="" id="google_icon">
            <p id="sign_in_text">Sign in </p>
            <p id="statement">Use your Google Account</p>
        </div>
        <div id="div_2">
            <fieldset id="fieldset_2">
                <legend id="legend_content">Email or phone</legend>
                <input type="text" id="input">
            </fieldset>
        <button id="email_button">Forgot email?</button>
        <p id="not_statement">Not your computer? Use Guest mode to sign in privately.<a href="" id="learn_link">Learn more about using Guest mode</a></p>
        <button class="buttons" id="create_account">create account</button>
        <button class="buttons" id="next_button">Next</button>
        </div>
    </fieldset>
    <select name="" id="drop_down">
        <option value="">English(united states)</option>
        <option value="">English(unites kingdom)</option>
        <option value="">france</option>
        <option value="">hindi</option>
        <option value="">tamil</option>
        <option value="">telugu</option>
        <option value="">marati</option>
        <option value="">kanada</option>
    </select>
    <button class="buttons" id="help_button">help</button>
    <button class="buttons">privacy</button>
    <button class="buttons">term</button>
</body>
</html>
